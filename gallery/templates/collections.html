{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div id="collections">
        <div class="container">
            <h1>Collections</h1>
            {% for collection in collections %}
                <div class="card medium">
                    <div class="card-image waves-effect waves-block waves-light">
                        <a href="collections/{{ collection.id }}">
                            {# This is the static version for testing #}
                            {# <img src="{% static '' %}images/{{ collection.cover_photo.name }}" /> #}
                            <img src="{{ collection.cover_photo.url }}" />
                        </a>
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ collection.name }}<i class="material-icons right">more_vert</i></span>
                        <p><a href="collections/{{ collection.id }}">View photos</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{ collection.name }}<i class="material-icons right">close</i></span>
                        <p>{{ collection.description }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
